<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Авторизация</h1>
        <div class="row">
        <div class="col-md-6">
            <form id="authorization">
                <div class="form-group">
                  <label for="login">login</label>
                  <input type="text" class="form-control" id="login" aria-describedby="messageHelp" placeholder="Enter Login">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" class="form-control" id="password" aria-describedby="messageHelp" placeholder="Enter Password">
                  </div>
                <button type="submit" class="btn btn-success">Надіслати</button>
            </form>
            <h1>Регистрция</h1>
            <form id="registration">
                <div class="form-group">
                  <label for="reg-login">login</label>
                  <input type="text" class="form-control" id="reg-login" aria-describedby="messageHelp" placeholder="Enter login">
                </div>
                <div class="form-group">
                    <label for="reg-password">password</label>
                    <input type="text" class="form-control" id="reg-password" aria-describedby="messageHelp" placeholder="Enter pasword">
                </div>
                <div class="form-group">
                    <label for="reg-rep-password">repeat password</label>
                    <input type="text" class="form-control" id="reg-rep-password" aria-describedby="messageHelp" placeholder="repeat passworde">
                </div>
                <button type="submit" class="btn btn-success">реестрация</button>
            </form>
        </div>
        <div class="col-md-6">
            <ul id="all_messages">
      
            </ul>
        </div>
    </div>
</div>

</body>
</html>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
    $(function(){
      var $login = $("#login");

      var $authorization = $("#authorization");
      $authorization.submit(function(event){
        event.preventDefault();

    var data=JSON.stringify({login: $login.val(), password: $password.val()});         
       $.ajax({

        cache: false,
        contentType:"application/json",
        data: data,
        success: function(res) {
                                        console.log(res);
                              }, error: function (jqXHR, exception){
                                console.log(jqXHR.responseText);

                                 return false;  
                                },
                                
        });
      });
    })
  </script>
