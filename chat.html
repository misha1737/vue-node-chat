<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Чат</title>
</head>
<body>
  <div class="container">
  <h1>Чат програма</h1>
  <div class="row">
  <div class="col-md-6">
      <form id="messForm">
          <div class="form-group">
            <label for="message">Your Message</label>
            <input type="text" class="form-control" id="message" aria-describedby="messageHelp" placeholder="Enter Message">
            <!-- <small id="messageHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <button type="submit" class="btn btn-success">Надіслати</button>
        </form>
  </div>
  <div class="col-md-6">
      <ul id="all_messages">

      </ul>
  </div>
</div>
</div>
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  $(function(){
    var socket = io.connect();
    var $textarea = $("#message");
    var $all_messages = $("#all_messages");
    var $messForm = $("#messForm");
    $messForm.submit(function(event){
      event.preventDefault();
      socket.emit('send mess', $textarea.val());
      $textarea.val('');
    });

    socket.on('add mess', function(data){
      $all_messages.append("<li>" + data.msg +"</li>");
    })

  })
</script>
<style>
h1{
  text-align: center;
  border-bottom: 1px solid grey ;
  padding: 5px;
}
#all_messages{
  border: 1px solid grey;
  border-radius: 15px;;
  min-height: 300px;
  margin-top: 10px;
}
</style>
</html>
